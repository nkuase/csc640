<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grade Calculator (TypeScript)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .grade-item {
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .grade-info {
      flex-grow: 1;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      background: #007bff;
      color: white;
    }

    button:hover {
      background: #0056b3;
    }

    button.delete {
      background: #dc3545;
    }

    button.delete:hover {
      background: #c82333;
    }

    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 5px;
    }

    .error {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <h1>Grade Calculator (TypeScript Edition)</h1>

  <div id="grade-form">
    <input type="text" id="assignment-name" placeholder="Assignment name" required>
    <input type="number" id="score" placeholder="Score (0-100)" min="0" max="100" step="0.1" required>
    <input type="number" id="weight" placeholder="Weight %" min="0" max="100" step="0.1" required>
    <button id="add-grade-btn" type="button">Add Grade</button>
  </div>

  <div id="error-message" class="error"></div>
  <div id="grades-list"></div>
  <div id="result" class="result"></div>

  <script src="../app.js"></script>
</body>

</html>
